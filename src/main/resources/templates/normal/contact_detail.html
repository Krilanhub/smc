<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>This is Contact Detail</title>
</head>
<body>

	<section>

		<div class="card mr-3 ml-3" th:if=${contact}>

			<div class="card-body" >

				<div class="container text-center">

					<img src="" style="height: 200px; width: 200px;"
						class="my_profile_picture" th:src="@{'/upload/'+${contact.image}}"
						alt="profile photo" />


					<h3 class="mt-3">
						<span th:text="${contact.name}"></span> (<span
							th:text="${contact.secondName}"></span>)
					</h3>



					<table class="table table-striped table-dark">
						<thead>
							<tr>
								<th scope="col">#ID</th>
								<th scope="col">SCMUSER<span th:text="${contact.cid}"></span></th>

							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${contact.email}"></span></td>
							</tr>

							<tr>
								<th scope="row">Phone</th>
								<td><span th:text="${contact.phone}"></span></td>
							</tr>

							<tr>
								<th scope="row">Work</th>
								<td><span th:text="${contact.work}"></span></td>

							</tr>
						</tbody>
					</table>

					<div class="description mt-3">
						
						<h4>Description</h4>
						<th:block th:utext="${contact.description}"></th:block>
					</div>

					<div class="container mt-3">

						<button type="submit">
							<a href="#" th:onclick="|deleteContact(${contact.cid})|" class="fa fa-trash" aria-hidden="true"></a>
						</button>
						<form method="post" th:action= "@{'/user/update-contact/'+${contact.cid}}" class="mt-2">
								
								<button type="submit">
									<i  class="fa fa-pencil-square updateDetail" aria-hidden="true"></i>
								</button>
								</form>
					</div>
				</div>
			</div>
		</div>
					<h1 class="text-center p-3 bg-danger text-white" th:unless="${contact}">You don't have permission to see this contact...</h1>
		
	</section>

</body>
</html>
